name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"

jobs:
  build-frontend-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verify frontend structure
        run: |
          # Check if required directories exist
          test -d frontend/src/lib || (echo "Missing frontend/src/lib directory" && exit 1)
          test -f frontend/tsconfig.json || (echo "Missing tsconfig.json" && exit 1)

          # Verify tsconfig has baseUrl for path resolution
          if ! grep -q '"baseUrl"' frontend/tsconfig.json; then
            echo "WARNING: tsconfig.json missing baseUrl - this may cause build issues"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: labelling-tool-frontend:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
